<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Search Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #080823;
      color: #ea8383;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c2f4a;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #ffcc70;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px;
    }

    .form-section {
      background-color: #2a2a40;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
    }

    h2 {
      color: #ffcc70;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    input[type="submit"] {
      background-color: #ffcc70;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }

    input[type="submit"]:hover {
      background-color: #ffd98e;
    }

    .search-section {
      background-color: #2a2a40;
      padding: 20px;
      border-radius: 10px;
    }

    .search-section input[type="text"] {
      width: 80%;
    }

    .search-section input[type="submit"] {
      width: 18%;
      background-color: #70d8ff;
      color: #000;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #2c2f4a;
      color: #aaa;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    Anime Search Portal
  </header>

  <div class="container">

    <!-- Anime Search Section -->
    <div class="search-section">
      <h2>Search for Anime</h2>
      <form action="#" method="get">
        <input type="text" name="anime-search" placeholder="Enter anime name..." required>
        <input type="submit" value="Search">
      </form>
    </div>

    <!-- Sign Up Form -->
    <div class="form-section">
      <h2>Sign Up</h2>
      <form action="#" method="post">
        <label for="signup-name">Name:</label>
        <input type="text" id="signup-name" name="signup-name" required>

        <label for="signup-age">Age:</label>
        <input type="number" id="signup-age" name="signup-age" required>

        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="signup-email" required>

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="signup-password" required>

        <input type="submit" value="Create Account">
      </form>
    </div>

    <!-- Login Form -->
    <div class="form-section">
      <h2>Login</h2>
      <form action="#" method="post">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="login-email" required>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="login-password" required>

        <input type="submit" value="Login">
      </form>
    </div>

  </div>

  <footer>
    &copy; 2025 Anime Search Portal. All rights reserved.
  </footer>

</body>
</html>
